<div>
    <div class="row">
      <div class="col s2 groupDiv">
        <h5>Groups</h5>
        <div class="row" ng-show="groupsBool" style="text-align: left;">
          <ul ng-repeat="group in groups |filter: group.name">
            <li><i style="color: #4ca64c; font-size: 15px;" class="icon ion-android-globe"></i>&nbsp;&nbsp;{{group.name}}</li>
          </ul>
        </div>
        <div class="row" ng-hide="groupsBool" style="text-align: left;">
          <center>
            <div style="color: #bfbfbf">
              <i style="font-size: 150px;" class="icon ion-android-globe"></i>
              <p style="color: #bfbfbf; font-size: 20px; font-family: 'Times New Roman', Times, serif; font-style: oblique;">No groups yet</p>
            </div>
          </center>
        </div>
      </div>
      <div class="col s8 mainDiv" style="overflow: auto;">
        <div class="row" ui-view></div>
      </div>
      <div class="col s2 contactsDiv">
        <h5>Contacts</h5>
        <div class="row" ng-show="clientsBool">
          <ul ng-repeat="contact in contacts |filter: contact.firstName">
            <li>
              <i style="color: #4ca64c; font-size: 10px;" class="icon ion-record"></i>
              &nbsp;&nbsp;{{contact.firstName}}&nbsp; {{contact.lastName}}
            </li>
          </ul>
        </div>
        <div class="row" ng-hide="clientsBool" style="text-align: left;">
          <center>
            <div style="color: #bfbfbf">
              <i style="font-size: 150px;" class="icon ion-ios-people"></i>
              <p style="color: #bfbfbf; font-size: 20px; font-family: 'Times New Roman', Times, serif; font-style: oblique;">No clients yet</p>
            </div>
          </center>
        </div>
    </div>
    </div>
</div>
