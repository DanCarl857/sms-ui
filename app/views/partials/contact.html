<div class="row">
  <div class="row">
    <div class="col s12">
      <div class="row">
        <h3><i class="icon ion-person-add"></i> Create Contact</h3>
        <hr>
      </div>
      <form name="messageForm" ng-submit="submitMessageForm(messageForm.$valid)" class="col s8" style="position: relative; left: 15%; top: 30px;">
        <div class="row">
          <div class="col s6">
            <div class="input-field col s12">
              <i class="icons ion-person prefix"></i>
              <input id="firstName" type="text" class="validate inputFields" ng-model="firstName" required>
              <label for="firstName" style="font-size: 15px; padding-left: 2%;">First Name</label>
              <p ng-show="messageForm.firstName.$invalid && !messageForm.firstName.$pristine" class="help-block">First name is required.</p>
            </div>
          </div>
          <div class="col s6">
            <div class="input-field col s12">
              <i class="icons ion-android-globe prefix"></i>
              <input id="lastName" type="text" class="validate" ng-model="lastName" required>
              <label for="lastName" style="font-size: 15px; padding-left: 2%;">Last Name</label>
              <p ng-show="messageForm.lastName.$invalid && !messageForm.lastName.$pristine" class="help-block">Last name is required.</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <div class="row">
              <div class="col s1">
                <i class="icons ion-planet prefix"></i>&nbsp;&nbsp;
              </div>
              <div class="col s11">
                <input style="padding-left: 50px; border: 1px solid grey;" type="tel" id="phone" class="validate" ng-model="phone" required>
                <p ng-show="messageForm.phone.$invalid && !messageForm.phone.$pristine" class="help-block">Phone number is required.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <center>
            <div class="spinner" ng-show="loading">
              <img src="images/cubic_loader.gif">
            </div>
          </center>
        </div>
        <div class="row" ng-show="errorCreds">
          <center>
            <p class="help-block">{{errorMsg}}</p>
          </center>
        </div>
        <div class="row">
          <center>
            <button type="reset" class="waves-effect waves-light btn red lighten-2">
              <i class="icon ion-close"></i>
              Cancel
            </button>&nbsp;
            <button type="submit" class="waves-effect waves-light btn blue lighten-2">
              Submit
              <i class="icon ion-ios-email"></i>
            </button>
          </center>
        </div>
      </form>
    </div>
  </div>
</div>
