<div class="row">
  <div class="row">
    <div class="col s12">
      <div class="row">
        <h4><i class="icon ion-planet"></i> Create Group</h4>
        <hr>
      </div>
      <form name="groupForm" ng-submit="submitGroupForm(groupForm.$valid)" class="col s8" style="position: relative; left: 15%; top: 30px;">
        <div class="row">
          <div class="col s12">
            <div class="input-field col s12">
              <i class="icons ion-person prefix"></i>
              <input id="name" type="text" class="validate inputFields" required ng-model="name">
              <label for="name" style="font-size: 15px; padding-left: 2%;">Name</label>
              <p ng-show="groupForm.name.$invalid && !groupForm.name.$pristine" class="help-block">Group name is required.</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="icons ion-edit prefix"></i>
            <input id="description" type="text" class="validate" required ng-model="description">
            <label for="description" style="font-size: 15px; padding-left: 2%;">Description</label>
            <p ng-show="groupForm.description.$invalid && !groupForm.description.$pristine" class="help-block">Description is required.</p>
          </div>
        </div>
        <div class="row">
          <center>
            <div class="spinner" ng-show="loading">
              <img src="images/cubic_loader.gif">
            </div>
          </center>
        </div>
        <div class="row" ng-show="errorCreds">
          <center>
            <p class="help-block">{{errorMsg}}</p>
          </center>
        </div>
        <div class="row">
          <center>
            <button type="reset" class="waves-effect waves-light btn red lighten-2">
              <i class="icon ion-close"></i>
              Cancel
            </button>&nbsp;
            <button type="submit" ng-disabled="messageForm.$invalid" class="waves-effect waves-light btn blue lighten-2">
              Submit
              <i class="icon ion-ios-email"></i>
            </button>
          </center>
        </div>
      </form>
    </div>
  </div>
</div>
