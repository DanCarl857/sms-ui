<div class="row">
  <div class="row">
    <h4><i class="icon ion-android-globe"></i> Groups</h4>
    <hr>
  </div>
  <div class="row" style="">
      <div class="col s9">
        <div class="input-field col s12">
          <i class="icons ion-ios-search prefix"></i>
          <input id="searchWord" type="text" class="validate inputFields" ng-model="group.searchWord" required>
          <label for="searchWord" style="font-size: 15px; padding-left: 2%;">Search by Name</label>
        </div>
      </div>
      <div class="col s1 topify-medium">
        <a ui-sref="home.group" class="btn light-blue" style="margin-right: 6px; font-size: 20px;">
          <i style="font-size: 15px;" class="icon ion-ios-people"></i>
        </a>
      </div>
      <div class="col s1 topify-medium" style="margin-left: 6px; font-size: 20px;">
        <a ui-sref="home.delete_group" class="btn red" ng-disabled="!toggle">
          <i style="font-size: 15px;" class="icon ion-ios-trash"></i>
        </a>
      </div>
  </div>
  <div class="row">
    <div class="container">
      <table>
        <thead>
        <tr>
          <th>
            <input type="checkbox" id="check" />
            <label for="check">Select</label>
          </th>
          <th data-field="id">Name</th>
          <th data-field="name">Description</th>
        </tr>
        </thead>

        <tbody dir-paginate="group in groups |filter: group.searchWord|itemsPerPage: 5">
          <tr>
            <td>
              <input type="checkbox" id="checkGroup-{{group.id}}" ng-click="eval(group.selected)" ng-change="add(group)" ng-model="group.selected"/>
              <label for="checkGroup-{{group.id}}">
                {{group.id}}
              </label>
            </td>
            <td ng-bind="group.name"></td>
            <td ng-bind="group.description"></td>
          </tr>
        </tbody>
      </table>
      <div id="paginationThings">
        <center>
          <dir-pagination-controls
            max-size="10"
            direction-links="true"
            boundary-links="true">
          </dir-pagination-controls>
        </center>
      </div>
    </div>
  </div>

  <script type="text/ng-template" id="/deleteGroup.htm">
    <div class="row container" ng-controller="deleteGroupCtrl" style="margin-top: 150px;">
      <div class="row" style="text-align: center; font-size: 25px; color: indianred">
        You are about to delete group(s).<br>
        This action is irreversible, so you should be sure of it.
      </div>
      <div class="row">
        <center>
          <button type="reset" class="waves-effect waves-light btn blue lighten-2">
            <i class="icon ion-reply"></i>
            Go Back
          </button>&nbsp;
          <button type="submit" class="waves-effect waves-light btn red lighten-2">
            Yes, Delete
            <i class="icon ion-ios-trash"></i>
          </button>
        </center>
      </div>
    </div>
  </script>

</div>
